        <fieldset class="contact__form--fieldset minMargin">
            <legend>Contact Information</legend>
            <div>
                <label for="fname" class="minMargin">Name:</label>
                <input type="text" id:="fname" placeholder="Yanily Alejandra" name="Fname">
            </div>
            <div>
                <label for="lname" class="minMargin">Last Name:</label>
                <input type="text" id:="lname" placeholder="Espinoza" name="Lname">
            </div>
            <div>
                <label for="age" class="minMargin">Age:</label>
                <input type="number" id="age" placeholder="35" max="90" min="18" name="Age">
            </div>
            <div class="minMargin">
                <p>Sex</p>
                <label for="sex" class="minMargin">Woman:</label>
                <input type="radio" id="sex" name="Sex" value="Woman" class="button">
                <label for="sex" class="minMargin">Man:</label>
                <input type="radio" id="sex" name="Sex" value="Man" class="button">
                <label for="sex" class="minMargin">Others:</label>
                <input type="radio" id="sex" name="Sex" value="Others" class="button">
            </div>
            <div>
                <label for="email" class="minMargin">E-mail:</label>
                <input type="email" id="email" placeholder="pedro27@gmail.com" name="Email">
            </div>
            <div>
                <label for="tel" class="minMargin">Phone:</label>
                <input type="tel" id="tel" placeholder="+0900-17288-88" name="Phone">
            </div>
        </fieldset>
        <fieldset class="contact__form--fieldset minMargin">
            <legend>Application Form</legend>
            <div>
                <label for="service" class="minMargin">Service Required?</label>
                <select name="Service" id="service" class="button">
                    <option value="--">--</option>
                    <option value="Website Design">Website Design</option>
                    <option value="Collaborative Work">Collaborative Work</option>
                    <option value="Tutoring">Tutoring</option>
                </select>
            </div>
            <div>
                <label for="comment" class="minMargin">Leave your comment:</label>
                <textarea placeholder="  Hi! I want..." id="coment" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="information" class="minMargin">Do you want to receive information about us?</label>
                <input type="checkbox" id="information" name="Information" value="Yes" class="button">
            </div>
        </fieldset>        
        <div class="contact__form--div">
            <input type="reset" value="Reset" class="minMargin w20 button">
            <input type="submit" value="Confirm" class="minMargin w20 button">
        </div>
    </form>
